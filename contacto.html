<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--    Styles  -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

    <!--    Tipografias     -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">


</head>

<body>
    <!--    Aqui comienza el Header     -->
    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo_nombre no_margin centrar-texto">Bloq<span class="logo_bold">DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion_enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion_enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion_enlace">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header_texto">
            <h2 class="no_margin">Bloq de café con concejos y cursos</h2>
            <p class="no_margin">Aprende de los expertos con las mejores recetas y concejos</p>
        </div>
    </header>

    <!--    Main    -->
    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto_bg"></div>

        <form class="formulario">
            <!--    Nombre  -->
            <div class="campo">
                <label class="campo_label" for="nombre">Nombre</label>
                <input type="text" 
                    class="campo_field"
                    name="nombre"
                    id="nombre"
                    placeholder="Tu nombre"
                >
            </div>
            <!--    Email  -->
            <div class="campo">
                <label class="campo_label" for="email">E-mail</label>
                <input type="email" 
                    class="campo_field"
                    name="email"
                    id="email"
                    placeholder="Tu E-mail"
                >
            </div>
            <!--    Descripcion  -->
            <div class="campo">
                <label class="campo_label" for="mensaje">Mensaje</label>
                <textarea 
                    type="text" 
                    class="campo_field campo-field-textarea"
                    name="mensaje"
                    id="mensaje">
                </textarea>                
            </div>
            <!--     Boton      -->
            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton-primario">
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo_nombre no_margin centrar-texto">Bloq<span class="logo_bold">DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion_enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion_enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion_enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>

</html>
